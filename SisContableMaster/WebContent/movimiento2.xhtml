<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Movimientos</title>
</h:head>
<h:form >
	<p:menubar>
		<p:menuitem value="Obra externa" url="movimiento.xhtml" >
		</p:menuitem>
				<p:menuitem value="Retenciones Bancarias" url="movimiento2.xhtml" >
		</p:menuitem>
	</p:menubar>
</h:form>
<h:body>
	<p:growl id="msj" />
	<h:form id="datos">
	<p:dataTable value="#{movimientoController.listaAll}" var="c" rows="5" paginator="true">
	<p:column headerText="idMovimiento">
	<h:outputText value="#{c.idMovimiento}" />
	</p:column>
		<p:column headerText="codPlanilla">
	<h:outputText value="#{c.codPlanilla}" />
	</p:column>
		<p:column headerText="NombreMovimineto">
	<h:outputText value="#{c.nombreMovimiento}" />
	</p:column>
		<p:column headerText="Observaciones">
	<h:outputText value="#{c.observaciones}" />
	</p:column>
		<p:column headerText="total">
	<h:outputText value="#{c.total}" />
	</p:column>

	</p:dataTable>
	</h:form>
</h:body>
</html>
